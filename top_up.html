<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- material icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.11/iconfont/material-icons.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Delight Project</title>
  </head>
  <body>  
    <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 mx-auto bg-light" style="padding-bottom: 500px;">            
            <div class="row text-white sticky-top p-2" style="background: #1aacac; ">
              <a href="wallet.html" style="color: white;"><span class="material-icons fa-bold">arrow_back</span></a>
              <h5 class="mx-auto">Delight 2D | 3D</h5>  
              <span class="material-icons fa-bold">refresh</span>           
            </div>
            <div class="row">
             <h6 class="mx-auto p-3">ငွေဖြည့်မည်</h6>
             <div class="col">
              <p>မိမိ ငွေဖြည့်မည့်ဘဏ်တစ်ခုရွေးပါ</p>
              <div class="top-up-card">
               <div class="banks blur-image">
                <img src="assets/img/bank/kpay.png"  onclick="showForm()" class="w-100" alt="">
               </div>
               <div class="banks blur-image">
                <img src="assets/img/bank/wpay.png" onclick="showForm()" class="w-100" alt="">
               </div>
               <div class="banks blur-image">
                <img src="assets/img/bank/cbpay.png" onclick="showForm()" class="w-100" alt="">
               </div>
               <div class="banks blur-image">
                <img src="assets/img/bank/aya_logo.png" onclick="showForm()" class="w-100" alt="">
               </div>
              </div>
             </div> 
             <div class="mx-auto mt-3">
              <p>လက်ကျန်ငွေ: 0 ကျပ်</p>                          
             </div>
             <hr class="my-custom-line"> 

             <div class="row" style="text-align: center;">
              <div class="col-12">
               <div class="top-up" id="top-up-form" style="display: none;">
                <p>ငွေဖြည့်ပမာဏ</p>
                <div class="form-group ">
                 <input type="number" value="" max="10000000" class="form-control w-100" name="" id="inputField">
                </div>    
                <div class="d-flex">
                 <div class="fill-box" data-value="1000" onclick="fillInputBox(this)">
                  <p>1,000</p>
                 </div>
                 <div class="fill-box" data-value="5000" onclick="fillInputBox(this)">
                  5,000
                 </div>
                 <div class="fill-box" data-value="10000" onclick="fillInputBox(this)">
                  10,000
                 </div>
                </div> 
                <div class="d-flex">
                 <div class="fill-box" data-value="100000" onclick="fillInputBox(this)">
                  100,000
                 </div>
                 <div class="fill-box" data-value="200000" onclick="fillInputBox(this)">
                  200,000
                 </div>
                 <div class="fill-box" data-value="500000" onclick="fillInputBox(this)">
                  500,000
                 </div>
                </div>
                <div class="row">
                 <a href="" class="top-up-btn mx-auto" >ဆက်လုပ်ရန်</a>
                </div>          
             </div>             
              </div>
             </div>                                 
            </div>                  
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <script>
      function showForm() {
        const blurImages = document.querySelectorAll('.blur-image');

        blurImages.forEach((image) => {
          image.addEventListener('click', function () {
            // Remove the 'active' class from all images
            blurImages.forEach((otherImage) => {
              otherImage.classList.remove('active');
            });
            
            // Add the 'active' class to the clicked image
            this.classList.add('active');
          });
        });
        let form = document.getElementById('top-up-form');
        form.style.display = 'block';
      }
    </script>
    <script>
      function fillInputBox(element) {
        let value = element.getAttribute('data-value');
        console.log(value);
        let inputField = document.getElementById('inputField');
        inputField.value = value;
      }
    </script>
</body>
</html>
