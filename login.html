<!DOCTYPE html>
<html lang="en">
  <head>

    <meta

    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- material icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.11/iconfont/material-icons.min.css"
    />
     <!-- fontawesoome icon -->

    <!-- Bootstrap CSS -->

      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"

    <title>Delight Project</title>
  </head>
  <body>  
    <div class="container">
      <div class="row">
        <div class="col-lg-4 mx-auto" style="position: relative;">
          <div class="card login-card">
            <h5 class="mx-auto">Delight 2D | 3D</h5>
            <!-- <h5 class="mx-auto">Login</h5> -->
            <div class="form-group mt-3">
              <label for="" class="form-label">Email</label>
              <input type="text" placeholder="user@gmail.com" class="form-control">
            </div>
            <div class="form-group mt-2">
              <label for="" class="form-label">Password</label>
              <input type="password" placeholder="password" class="form-control">
            </div>
            <p>Don't you have account? <a href="register.html" style="text-decoration: none;color: #1aacac;">Register</a> Here!</p>
            <div class="mx-auto">              
              <a href="index.html" class="btn login-btn">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    ></script>

    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
