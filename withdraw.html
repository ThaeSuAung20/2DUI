<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/style.css">

    <!-- material icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.11/iconfont/material-icons.min.css"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Delight Project</title>
  </head>
  <body>  
    <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-4 col-sm-4 mx-auto bg-light">            
            <div class="row text-white sticky-top p-2" style="background: #1aacac; ">
              <a href="wallet.html" style="color: white;"><span class="material-icons fa-bold">arrow_back</span></a>
              <h5 class="mx-auto">Delight 2D | 3D</h5>  
              <span class="material-icons fa-bold">refresh</span>           
            </div>
            <div class="row">
             <h6 class="mx-auto p-3">ငွေထုတ်မည်</h6>
             <div class="col">
              <p>ငွေထုတ်မည့်ဘဏ်အကောင့်သတ်မှတ်ပါ</p>
              <div class="d-flex">
               <div class="banks blur-image">
                <img src="assets/img/bank/kpay.png" onclick="showForm()" class="w-100" alt="">
               </div>
               <div class="banks blur-image">
                <img src="assets/img/bank/wpay.png" onclick="showForm()" class="w-100" alt="">
               </div>
               <div class="banks blur-image">
                <img src="assets/img/bank/cbpay.png" onclick="showForm()" class="w-100" alt="">
               </div>
               <div class="banks blur-image">
                <img src="assets/img/bank/aya_logo.png" onclick="showForm()" class="w-100" alt="">
               </div>
              </div>
             </div>              
            </div>
            <div class="row mt-3">
             <div class="container m-2" id="withdraw-form" style="display: none;">
              <div class="form-group p-2">
               <label for="" class="form-label">သင့် KBZ Pay အကောင့်</label>
               <input type="text" class="form-control" name="" id="" placeholder="ငွေလက်ခံမည့် သင့်KBZ Pay အကောင့်သတ်မှတ်ပါ">
              </div>
              <div class="form-group p-2">
               <label for="" class="form-label">ငွေလက်ခံမည့် KBZ Pay ကိုအတည်ပြုရန်</label>
               <input type="text" class="form-control" name="" id="" placeholder="ငွေလက်ခံမည့် သင့်KBZ Pay အကောင့်သတ်မှတ်ပါ">
              </div>
              <div class="p-3">
               <button type="button" class="withdraw-btn">အတည်ပြုသည်</button>
              </div>
             </div>
            </div>
                  
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      function showForm() {
        const blurImages = document.querySelectorAll('.blur-image');

        blurImages.forEach((image) => {
          image.addEventListener('click', function () {
            // Remove the 'active' class from all images
            blurImages.forEach((otherImage) => {
              otherImage.classList.remove('active');
            });
            
            // Add the 'active' class to the clicked image
            this.classList.add('active');
          });
        });
        let form = document.getElementById('withdraw-form');
        form.style.display = 'block';
      }
    </script>
  </body>
</html>
