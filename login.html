  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
     <!-- custom css -->
    <link rel="stylesheet" href="assets/style.css">
    <!-- material icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.11/iconfont/material-icons.min.css"
    />
    <!-- fontawesoome icon -->

    <title>Delight Project</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 mx-auto" style="position: relative;">
          <div class="card login-card">
            <h5 class="mx-auto">Delight 2D | 3D</h5>
            <!-- <h5 class="mx-auto">Login</h5> -->
            <div class="form-group mt-3">
              <label for="" class="form-label">Email</label>
              <input type="text" placeholder="user@gmail.com" class="form-control">
            </div>
            <div class="form-group mt-2">
              <label for="" class="form-label">Password</label>
              <input type="password" placeholder="password" class="form-control">
            </div>
            <p>Don't you have account? <a href="register.html" style="text-decoration: none;color: #1aacac;">Register</a> Here!</p>
            <div class="mx-auto">              
              <a href="index.html" class="btn login-btn">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
