<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- material icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.11/iconfont/material-icons.min.css"
    />
    <!-- fontawesoome icon -->
    <script
      src="https://kit.fontawesome.com/b829c5162c.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Delight Project</title>
  </head>
  <body>
    <div class="container-fluid" style="margin-top: 60px">
      <div class="row">
        <div
          class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 pt-2"
          id="main-body"
        >
          <!-- navbar section -->
          <div class="container-fluid fixed-top">
            <div class="row">
              <div
                class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 bg-green shadow"
                id="top-nav"
              >
                <div class="px-3 py-3">
                  <div class="d-flex justify-content-between">
                    <div></div>
                    <a href="dashboard.html" style="color: white"
                      ><span class="material-icons">arrow_back</span></a
                    >
                    <h5 class="mx-auto">Delight 2D | 3D</h5>
                    <span class="material-icons" id="refresh">refresh</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- navbar section -->
          <!-- content section -->
          <div style="height: 100vh">
            <h6 class="mx-auto p-3 font-weight-bold" style="color: red">
              သင်ငွေလက်ခံမည့်ဘဏ်အကောင့်များ
            </h6>
            <div class="container">
              <div class="d-flex justify-content-between">
                <div class="banks">
                  <img src="assets/img/bank/kpay.png" class="w-100" alt="" />
                </div>
                <div class="banks">
                  <img src="assets/img/bank/wpay.png" class="w-100" alt="" />
                </div>
                <div class="banks">
                  <img src="assets/img/bank/cbpay.png" class="w-100" alt="" />
                </div>
                <div class="banks">
                  <img
                    src="assets/img/bank/aya_logo.png"
                    class="w-100"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- content section -->

          <!-- footer section -->
          <footer class="row m-auto">
            <div
              class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 pt-4 pb-3 footer"
            >
              <div class="d-flex justify-content-around">
                <div class="text-center">
                  <a href="index.html" class="text-decoration-none footer-nav">
                    <i class="fas fa-house-chimney d-block footer-icon"></i>
                    <span class="d-block footer-text">ပင်မ</span>
                  </a>
                </div>
                <div class="text-center">
                  <a href="wallet.html" class="text-decoration-none footer-nav">
                    <i class="fas fa-wallet d-block footer-icon"></i>
                    <span class="d-block footer-text">ပိုက်ဆံအိတ်</span>
                  </a>
                </div>
                <div class="text-center">
                  <a
                    href="promotion.html"
                    class="text-decoration-none footer-nav"
                  >
                    <i class="fas fa-gift d-block footer-icon"></i>
                    <span class="d-block footer-text">ပရိုမိုရှင်း</span>
                  </a>
                </div>
                <div class="text-center">
                  <a
                    href="service.html"
                    class="text-decoration-none footer-nav"
                  >
                    <i class="fas fa-phone d-block footer-icon"></i>
                    <span class="d-block footer-text">ဝန်ဆောင်မှုဖုန်း</span>
                  </a>
                </div>
                <div class="text-center">
                  <a
                    href="./dashboard.html"
                    class="text-decoration-none footer-nav"
                  >
                    <i class="fas fa-user d-block footer-icon"></i>
                    <span class="d-block footer-text">ကျွန်ုပ်</span>
                  </a>
                </div>
              </div>
            </div>
          </footer>
          <!-- footer section -->
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
