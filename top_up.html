<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="icon" href="./assets/img/logo.png">
    <!-- material icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.11/iconfont/material-icons.min.css"
    />
    <!-- fontawesoome icon -->
    <script
      src="https://kit.fontawesome.com/b829c5162c.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>နဂါးနီ 2D | 3D</title>
  </head>
  <body>
    <div class="container-fluid" style="margin-top: 60px">
      <div class="row">
        <div
          class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 pt-2"
          id="main-body"
        >
          <!-- navbar section -->
          <div class="container-fluid fixed-top" >
            <div class="row">
              <div class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 bg-green shadow" id="top-nav">            
                <div class="px-3 py-2">
                  <div class="d-flex justify-content-between">
                    <div></div>
                    <h5 class="mx-auto">
                      <img src="./assets/img/logo.png" width="40px" height="40px" alt="">
                      <small>နဂါးနီ</small> 
                      2D | 3D
                    </h5> 
                    <span class="material-icons mt-2" id="refresh">refresh</span>
                  </div>
                </div>
              </div>
            </div>
        </div>
      <!-- navbar section -->

          <!-- content section -->
          <div class="pt-3" style="height: 100vh">
            <h6 class="text-center mt-2 pb-2" style="color: red">
              ငွေဖြည့်မည်
            </h6>

            <p style="color: red">မိမိ ငွေဖြည့်မည့်ဘဏ်တစ်ခုရွေးပါ</p>
            <div class="top-up-card">
              <div class="banks blur-image">
                <img
                  src="assets/img/bank/kpay.png"
                  onclick="showForm()"
                  class="w-100"
                  alt=""
                />
              </div>
              <div class="banks blur-image">
                <img
                  src="assets/img/bank/wpay.png"
                  onclick="showForm()"
                  class="w-100"
                  alt=""
                />
              </div>
              <div class="banks blur-image">
                <img
                  src="assets/img/bank/cbpay.png"
                  onclick="showForm()"
                  class="w-100"
                  alt=""
                />
              </div>
              <div class="banks blur-image">
                <img
                  src="assets/img/bank/aya_logo.png"
                  onclick="showForm()"
                  class="w-100"
                  alt=""
                />
              </div>
            </div>

            <div class="text-center mt-3">
              <p style="color: red">လက်ကျန်ငွေ: 0 ကျပ်</p>
            </div>
            <hr class="my-custom-line" />

            <div class="row">
              <div class="container" id="top-up-form" style="display: none">
                <div class="form-group">
                  <p style="color: red">ငွေဖြည့်ပမာဏ</p>
                  <input
                    type="number"
                    value=""
                    class="form-control"
                    name=""
                    id="inputField"
                  />
                </div>
                <div class="d-flex justify-content-between m-3">
                  <div
                    class="fill-box"
                    data-value="1000"
                    onclick="fillInputBox(this)"
                  >
                    <p>1,000</p>
                  </div>
                  <div
                    class="fill-box"
                    data-value="5000"
                    onclick="fillInputBox(this)"
                  >
                    5,000
                  </div>
                  <div
                    class="fill-box"
                    data-value="10000"
                    onclick="fillInputBox(this)"
                  >
                    10,000
                  </div>
                </div>
                <div class="d-flex justify-content-between m-3">
                  <div
                    class="fill-box"
                    data-value="100000"
                    onclick="fillInputBox(this)"
                  >
                    100,000
                  </div>
                  <div
                    class="fill-box"
                    data-value="200000"
                    onclick="fillInputBox(this)"
                  >
                    200,000
                  </div>
                  <div
                    class="fill-box"
                    data-value="500000"
                    onclick="fillInputBox(this)"
                  >
                    500,000
                  </div>
                </div>
                <div class="form-group">
                  <a href="top-up-submit.html" class="btn top-up-btn"
                    >ဆက်လုပ်ရန်</a
                  >
                </div>
              </div>
            </div>
          </div>

          <!-- content section -->

          <!-- footer section -->
          <footer class="row m-auto">
            <div
              class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 pt-4 pb-3 footer"
            >
              <div class="d-flex justify-content-around">
                <div class="text-center">
                  <a href="index.html" class="text-decoration-none footer-nav">
                    <i class="fas fa-house-chimney d-block footer-icon"></i>
                    <span class="d-block footer-text">ပင်မ</span>
                  </a>
                </div>
                <div class="text-center">
                  <a href="wallet.html" class="text-decoration-none footer-nav">
                    <i class="fas fa-wallet d-block footer-icon"></i>
                    <span class="d-block footer-text">ပိုက်ဆံအိတ်</span>
                  </a>
                </div>
                <div class="text-center">
                  <a
                    href="promotion.html"
                    class="text-decoration-none footer-nav"
                  >
                    <i class="fas fa-gift d-block footer-icon"></i>
                    <span class="d-block footer-text">ပရိုမိုရှင်း</span>
                  </a>
                </div>
                <div class="text-center">
                  <a
                    href="service.html"
                    class="text-decoration-none footer-nav"
                  >
                    <i class="fas fa-phone d-block footer-icon"></i>
                    <span class="d-block footer-text">ဝန်ဆောင်မှုဖုန်း</span>
                  </a>
                </div>
                <div class="text-center">
                  <a
                    href="./dashboard.html"
                    class="text-decoration-none footer-nav"
                  >
                    <i class="fas fa-user d-block footer-icon"></i>
                    <span class="d-block footer-text">ကျွန်ုပ်</span>
                  </a>
                </div>
              </div>
            </div>
          </footer>
          <!-- footer section -->
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script>
      function showForm() {
        const blurImages = document.querySelectorAll('.blur-image');

        blurImages.forEach((image) => {
          image.addEventListener('click', function () {
            // Remove the 'active' class from all images
            blurImages.forEach((otherImage) => {
              otherImage.classList.remove('active');
            });

            // Add the 'active' class to the clicked image
            this.classList.add('active');
          });
        });
        let form = document.getElementById('top-up-form');
        form.style.display = 'block';
      }
    </script>
    <script>
      function fillInputBox(element) {
        let value = element.getAttribute('data-value');
        console.log(value);
        let inputField = document.getElementById('inputField');
        inputField.value = value;
      }
    </script>
  </body>
</html>
