<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/style.css" />
    <!-- material icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/material-icons@1.13.11/iconfont/material-icons.min.css"
    />
    <!-- fontawesoome icon -->
    <script
      src="https://kit.fontawesome.com/b829c5162c.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>Delight Project</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-4 mx-auto" style="position: relative">
          <div class="card register-card">
            <h5 class="mx-auto mt-3">Delight 2D | 3D</h5>
            <div class="form-group m-2">
              <!-- <label for="" class="form-label">Name</label> -->
              <input type="text" placeholder="user name" class="form-control" />
            </div>
            <div class="form-group m-2">
              <!-- <label for="" class="form-label">Email</label> -->
              <input
                type="text"
                placeholder="user@gmail.com"
                class="form-control"
              />
            </div>
            <div class="form-group m-2">
              <!-- <label for="" class="form-label">Phone</label> -->
              <input
                type="text"
                placeholder="phone number"
                class="form-control"
              />
            </div>
            <div class="form-group m-2">
              <!-- <label for="" class="form-label">Address</label> -->
              <input type="text" placeholder="address" class="form-control" />
            </div>
            <div class="form-group m-2">
              <!-- <label for="" class="form-label">Password</label> -->
              <input
                type="password"
                placeholder="password"
                class="form-control"
              />
            </div>
            <small class="ms-2"
              >Have you benn already account?
              <a href="login.html" style="text-decoration: none; color: #9e190d"
                >Login</a
              >
              Here!</small
            >
            <div class="mx-auto mb-4">
              <a href="" class="btn login-btn mt-4">Register</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
