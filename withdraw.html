  <body>
    <div class="container-fluid" style="margin-top: 60px">
      <div class="row">
        <div

        >
          <!-- navbar section -->
          <div class="container-fluid fixed-top">
            <div class="row">
              <div

                id="top-nav"
              >
                <div class="px-3 py-3">
                  <div class="d-flex justify-content-between">
                    <div></div>
                    <a href="wallet.html" style="color: white"
                      ><span class="material-icons">arrow_back</span></a
                    >
                    <h5 class="mx-auto">Delight 2D | 3D</h5>
                    <span class="material-icons" id="refresh">refresh</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- navbar section -->

          <!-- content section -->
          <div class="pt-3" style="height: 100vh">
            <h6 class="text-center fw-bold p-3" style="color: red">
              ငွေထုတ်မည်
            </h6>
            <div class="col">
              <p style="color: red">ငွေထုတ်မည့်ဘဏ်အကောင့်သတ်မှတ်ပါ</p>
              <div class="d-flex justify-content-between">
                <div class="banks blur-image">
                  <img
                    src="assets/img/bank/kpay.png"
                    onclick="showForm()"
                    class="w-100"
                    alt=""
                  />
                </div>
                <div class="banks blur-image">
                  <img
                    src="assets/img/bank/wpay.png"
                    onclick="showForm()"
                    class="w-100"
                    alt=""
                  />
                </div>
                <div class="banks blur-image">
                  <img
                    src="assets/img/bank/cbpay.png"
                    onclick="showForm()"
                    class="w-100"
                    alt=""
                  />
                </div>
                <div class="banks blur-image">
                  <img
                    src="assets/img/bank/aya_logo.png"
                    onclick="showForm()"
                    class="w-100"
                    alt=""
                  />
                </div>
              </div>
            </div>
            <!-- <div class="row mt-3"> -->
            <div class="mt-2" id="withdraw-form" style="display: none">
              <div class="form-group p-2 ms-3">
                <label for="" class="form-label" style="color: red"
                  >သင့် KBZ Pay အကောင့်</label

                <input
                  type="text"
                  class="form-control w-100"
                  name=""
                  id=""
                  placeholder="ငွေလက်ခံမည့် သင့်KBZ Pay အကောင့်သတ်မှတ်ပါ"
                />
              </div>
              <div class="form-group p-2 ms-3">
                <label for="" class="form-label" style="color: red"
                  >ငွေလက်ခံမည့် KBZ Pay ကိုအတည်ပြုရန်</label
                >
                <input
                  type="text"
                  class="form-control w-100"
                  name=""
                  id=""
                  placeholder="ငွေလက်ခံမည့် သင့်KBZ Pay အကောင့်သတ်မှတ်ပါ"
                />
              </div>
              <div class="p-3 ms-3">
                <button type="button" class="withdraw-btn">အတည်ပြုသည်</button>
              </div>
            </div>
          </div>
          <!-- </div> -->

          <!-- content section -->

          <!-- footer section -->
          <footer class="row m-auto">
            <div
              class="col-lg-4 col-md-4 offset-lg-4 offset-md-4 pt-4 pb-3 footer"
            >
              <div class="d-flex justify-content-around">
                <div class="text-center">
                  <a href="index.html" class="text-decoration-none footer-nav">
                    <i class="fas fa-house-chimney d-block footer-icon"></i>
                    <span class="d-block footer-text">ပင်မ</span>
                  </a>
                </div>
                <div class="text-center">
                  <a href="wallet.html" class="text-decoration-none footer-nav">
                    <i class="fas fa-wallet d-block footer-icon"></i>
                    <span class="d-block footer-text">ပိုက်ဆံအိတ်</span>
                  </a>
                </div>
                <div class="text-center">
                  <a
                    href="promotion.html"
                    class="text-decoration-none footer-nav"
                  >
                    <i class="fas fa-gift d-block footer-icon"></i>
                    <span class="d-block footer-text">ပရိုမိုရှင်း</span>
                  </a>
                </div>
                <div class="text-center">
                  <a
                    href="service.html"

                  >
                    <i class="fas fa-phone d-block footer-icon"></i>
                    <span class="d-block footer-text">ဝန်ဆောင်မှုဖုန်း</span>
                  </a>
                </div>
                <div class="text-center">
                  <a
                    href="./dashboard.html"
                    class="text-decoration-none footer-nav"
                  >
                    <i class="fas fa-user d-block footer-icon"></i>
                    <span class="d-block footer-text">ကျွန်ုပ်</span>
                  </a>
                </div>
              </div>
            </div>
          </footer>
          <!-- footer section -->
        </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script>
      function showForm() {
        const blurImages = document.querySelectorAll('.blur-image');

        blurImages.forEach((image) => {
          image.addEventListener('click', function () {
            // Remove the 'active' class from all images
            blurImages.forEach((otherImage) => {
              otherImage.classList.remove('active');
            });

            // Add the 'active' class to the clicked image
            this.classList.add('active');
          });
        });
        let form = document.getElementById('withdraw-form');
        form.style.display = 'block';
      }
    </script>
  </body>
</html>
